name: Test

on: ['push', 'pull_request']

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get install -y avahi-daemon libavahi-client-dev

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all --all-features

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --all-features
